buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.vanniktech:gradle-maven-publish-plugin:0.11.1'
    }
}

plugins {
    id 'org.jetbrains.kotlin.multiplatform' version '1.3.71' apply false
    id 'org.jetbrains.kotlin.plugin.serialization' version '1.3.71' apply false
    id 'io.gitlab.arturbosch.detekt' version '1.7.4'
    id 'org.jetbrains.dokka' version '0.10.1'
}

repositories {
    mavenCentral()
    jcenter()
    jcenter {
        content {
            // just allow to include kotlinx projects
            // detekt needs 'kotlinx-html' for the html report
            includeGroup "org.jetbrains.kotlinx"
        }
    }
}

subprojects {
    group 'io.github.dellisd.spatialk'
    version = '0.0.1'
    ext.serialization_version = '0.20.0'
}

allprojects {
    repositories {
        mavenCentral()
        jcenter()
    }
}

detekt {
    failFast = false
    buildUponDefaultConfig = true
    reports {
        html.enabled = true
    }

    input = files(rootProject.projectDir)
}

tasks.detekt.jvmTarget = '1.8'

dependencies {
    detektPlugins "io.gitlab.arturbosch.detekt:detekt-formatting:1.7.4"
}
